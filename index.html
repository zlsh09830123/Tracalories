<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
	<!-- Navbar -->
  <nav>
		<div class="nav-wrapper blue">
			<div class="container">
				<a href="#" class="brand-logo center">Tracalorie</a>
				<ul class="right">
					<li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<!-- Form Card -->
		<div class="card">
			<div class="card-content">
				<span class="card-title">Add Meal / Food Item</span>
				<form class="col">
					<div class="row">
						<div class="input-field col s6">
							<input type="text" id="item-name" placeholder="Add Item">
							<label for="item-name">Meal</label>
						</div>
						<div class="input-field col s6">
							<input type="number" id="item-calories" placeholder="Add Calories">
							<label for="item-calories">Calories</label>
						</div>
						<button class="add-btn btn blue darken-3"><i class="fas fa-plus"></i> Add Meal</button>
						<button class="update-btn btn orange"><i class="fas fa-pen-square"></i> Update Meal</button>
						<button class="delete-btn btn red"><i class="fas fa-trash-alt"></i> Delete Meal</button>
						<button type="button" class="back-btn btn grey right"><i class="fas fa-chevron-circle-left"></i> Back</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Calorie Count -->
		<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

		<!-- Item List -->
		<ul id="item-list" class="collection">
			<!-- <li class="collection-item" id="item-0">
				<strong>Steak Dinner: </strong> <em>1200 Calories</em>
				<a href="#" class="secondary-content"><i class="edit-item fas fa-pen-square"></i></a>
			</li>
			<li class="collection-item" id="item-0">
				<strong>Cookie: </strong> <em>400 Calories</em>
				<a href="#" class="secondary-content"><i class="edit-item fas fa-pen-square"></i></a>
			</li>
			<li class="collection-item" id="item-0">
				<strong>Eggs: </strong> <em>300 Calories</em>
				<a href="#" class="secondary-content"><i class="edit-item fas fa-pen-square"></i></a>
			</li> -->
		</ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
